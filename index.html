<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree | Pinch to Zoom</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --gold: #ffd700;
            --cream: #fffdd0;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Cinzel', serif;
            color: var(--cream);
            user-select: none;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* --- UI Components --- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        h1 {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-size: 40px;
            letter-spacing: 8px;
            margin: 0;
            font-weight: 400;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            z-index: 10;
            opacity: 0.8;
        }

        /* Upload Control */
        .upload-wrapper {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn-glass {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.5);
            color: var(--gold);
            padding: 15px 40px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.4s ease;
            outline: none;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
        }

        .btn-glass:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: var(--gold);
            box-shadow: 0 0 35px rgba(255, 215, 0, 0.4);
            transform: scale(1.05);
        }

        .hint-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
        }

        input[type="file"] {
            display: none;
        }

        /* Loading Screen */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 215, 0, 0.1);
            border-top: 2px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 25px;
        }

        .loader-text {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 14px;
            letter-spacing: 6px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Cursor for Hand Tracking */
        #hand-cursor {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--gold);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.2s, transform 0.1s;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            background: rgba(255, 215, 0, 0.1);
        }

        #vision-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"

</head>

<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <div id="ui-layer">
        <h1>MERRY CHRISTMAS</h1>

        <div class="upload-wrapper">
            <label class="btn-glass">
                Upload Your Photos
                <input type="file" id="photo-input" accept="image/*" multiple>
            </label>
            <div class="hint-text">·∫¢nh Ch·ªâ l∆∞u t·∫°m tr√™n local F5 l√† m·∫•t</div>
            <div class="hint-text">‚úäC√ÇY TH√îNG ‚Ä¢ üñêÔ∏è ·∫¢NH ‚Ä¢ üëåZOOM ·∫¢NH</div>
        </div>
    </div>

    <div id="hand-cursor"></div>

    <div id="canvas-container"></div>

    <div id="vision-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas" width="160" height="120"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- GLOBAL STATE ---
        const CONFIG = {
            colors: {
                gold: 0xffd700,
                warmWhite: 0xfff4e0,
                red: 0x8a0f0f,
                darkGreen: 0x052b0f
            },
            treeHeight: 35,
            treeMaxRadius: 22,
            particleCount: 3500,
            snowCount: 1500
        };

        const STATE = {
            mode: 'TREE',
            savedMode: 'TREE',
            focusTarget: null,
            handRotation: { x: 0, y: 0 },
            time: 0,
            lastGestureTime: 0,
            cursorPos: new THREE.Vector2(),
            isFistHeld: false,
            lastPanX: 0,
            targetRotationY: 0
        };

        const particles = [];
        const photos = [];
        const mainGroup = new THREE.Group();
        const snowParticles = [];

        // --- SCENE SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.012);
        scene.add(mainGroup);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 200);
        camera.position.set(0, 2, 80);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.1;
        container.appendChild(renderer.domElement);

        // Environment
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

        // Post Processing
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.strength = 0.5;
        bloomPass.radius = 0.8;
        bloomPass.threshold = 0.85;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
        scene.add(ambientLight);

        const innerLight = new THREE.PointLight(0xffaa00, 5, 50);
        innerLight.position.set(0, 5, 0);
        scene.add(innerLight);

        const spotGold = new THREE.SpotLight(0xffd700, 700);
        spotGold.position.set(20, 40, 50);
        spotGold.angle = 0.5;
        spotGold.penumbra = 0.5;
        scene.add(spotGold);

        // --- ASSETS GENERATION ---

        const geoSphere = new THREE.SphereGeometry(1, 12, 12);
        const geoDiamond = new THREE.OctahedronGeometry(1, 1);

        // Giant Photo Geometry
        const geoFrame = new THREE.BoxGeometry(6.0, 4.5, 0.15);
        const geoPhotoPlane = new THREE.PlaneGeometry(5.6, 4.1);
        const geoHitPlane = new THREE.PlaneGeometry(8.0, 8.0);

        function createStarGeometry() {
            const shape = new THREE.Shape();
            const points = 5;
            const outerRadius = 2.5;
            const innerRadius = 1.0;
            const angleStep = Math.PI / points;

            for (let i = 0; i < points * 2; i++) {
                const r = (i % 2 === 0) ? outerRadius : innerRadius;
                const a = i * angleStep;
                const x = Math.cos(a - Math.PI / 2) * r;
                const y = Math.sin(a - Math.PI / 2) * r;
                if (i === 0) shape.moveTo(x, y);
                else shape.lineTo(x, y);
            }
            shape.closePath();

            const geometry = new THREE.ExtrudeGeometry(shape, {
                depth: 0.6,
                bevelEnabled: true,
                bevelThickness: 0.2,
                bevelSize: 0.2,
                bevelSegments: 3
            });
            geometry.center();
            return geometry;
        }
        const geoStar = createStarGeometry();

        const matGold = new THREE.MeshStandardMaterial({
            color: 0xffcc00,
            roughness: 0.1,
            metalness: 0.9,
            emissive: 0xaa6600,
            emissiveIntensity: 0.2
        });

        const matRed = new THREE.MeshPhysicalMaterial({
            color: 0x880000,
            metalness: 0.5,
            roughness: 0.1,
            clearcoat: 1.0
        });

        const matLightWarm = new THREE.MeshStandardMaterial({
            color: 0xffffee,
            emissive: 0xffddaa,
            emissiveIntensity: 2.0,
            toneMapped: false
        });

        const matStar = new THREE.MeshStandardMaterial({
            color: 0xffffff,
            emissive: 0xffd700,
            emissiveIntensity: 5.0,
            roughness: 0.4,
            toneMapped: false
        });

        const matPhotoFrame = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, roughness: 0.2, metalness: 0.9 });

        const matHitBox = new THREE.MeshBasicMaterial({
            transparent: true,
            opacity: 0.0,
            depthWrite: false,
            side: THREE.DoubleSide
        });

        // --- TEXT GENERATION ---
        function generateTextPositions(text) {
            const positions = [];
            const canvas = document.createElement('canvas');
            const cw = 2048; const ch = 1024;
            canvas.width = cw; canvas.height = ch;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000000'; ctx.fillRect(0, 0, cw, ch);
            ctx.fillStyle = '#ffffff';
            ctx.font = '900 200px "Cinzel", serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            ctx.fillText("MERRY", cw / 2, ch * 0.3);
            ctx.fillText("CHRISTMAS", cw / 2, ch * 0.7);

            const data = ctx.getImageData(0, 0, cw, ch).data;
            const step = 4;

            for (let y = 0; y < ch; y += step) {
                for (let x = 0; x < cw; x += step) {
                    const idx = (y * cw + x) * 4;
                    if (data[idx] > 100) {
                        const px = (x / cw - 0.5) * 40;
                        const py = -(y / ch - 0.5) * 30 + 2;
                        positions.push(new THREE.Vector3(px, py, 0));
                    }
                }
            }
            return positions;
        }

        const textPositions = generateTextPositions("MERRY CHRISTMAS");

        // --- PARTICLE CREATION ---
        function createParticle(type, customTex = null) {
            let mesh;

            if (type === 'STAR') {
                mesh = new THREE.Mesh(geoStar, matStar);
                mesh.scale.setScalar(1.2);
            } else if (type === 'PHOTO') {
                const group = new THREE.Group();
                const tex = customTex || createDefaultPhoto();
                const matPhoto = new THREE.MeshStandardMaterial({
                    map: tex,
                    side: THREE.DoubleSide,
                    roughness: 0.4,
                    metalness: 0.1
                });
                const photoMesh = new THREE.Mesh(geoPhotoPlane, matPhoto);
                photoMesh.position.z = 0.08;
                const frameMesh = new THREE.Mesh(geoFrame, matPhotoFrame);

                const hitMesh = new THREE.Mesh(geoHitPlane, matHitBox);
                hitMesh.position.z = 0.18;
                hitMesh.userData.isHitBox = true;

                group.add(frameMesh);
                group.add(photoMesh);
                group.add(hitMesh);

                mesh = group;
                mesh.userData.isPhoto = true;
                photos.push(mesh);
            } else if (type === 'LIGHT') {
                mesh = new THREE.Mesh(geoSphere, matLightWarm);
                mesh.scale.setScalar(0.08 + Math.random() * 0.05);
            } else if (type === 'ORNAMENT_GOLD') {
                mesh = new THREE.Mesh(geoDiamond, matGold);
                mesh.scale.setScalar(0.25);
            } else {
                mesh = new THREE.Mesh(geoSphere, matRed);
                mesh.scale.setScalar(0.2);
            }

            const i = particles.length;
            const t = i / CONFIG.particleCount;

            const angle = t * 75 * Math.PI;
            const y = (t * CONFIG.treeHeight) - (CONFIG.treeHeight / 2);
            const radius = CONFIG.treeMaxRadius * (1 - t);

            let treePos = new THREE.Vector3(
                Math.cos(angle) * radius,
                y,
                Math.sin(angle) * radius
            );

            if (type !== 'STAR') {
                treePos.x += (Math.random() - 0.5) * 2.0;
                treePos.z += (Math.random() - 0.5) * 2.0;
            } else {
                treePos.set(0, CONFIG.treeHeight / 2 + 1.0, 0);
            }

            let treeRot = new THREE.Euler(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                Math.random() * Math.PI
            );

            if (type === 'PHOTO') {
                const pT = Math.random() * 0.75;
                const pY = (pT * CONFIG.treeHeight) - (CONFIG.treeHeight / 2);
                const pRad = CONFIG.treeMaxRadius * (1 - pT) + 4.0; // Push further out
                const pAngle = Math.random() * Math.PI * 2;

                treePos.set(
                    Math.cos(pAngle) * pRad,
                    pY,
                    Math.sin(pAngle) * pRad
                );
                // Rotation will be overridden in animate()
                treeRot.set(0, 0, 0);
            }

            const textIdx = Math.floor((i / CONFIG.particleCount) * textPositions.length);
            const safeTextIdx = textPositions.length > 0 ? (textIdx % textPositions.length) : 0;
            const textPos = textPositions.length > 0 ? textPositions[safeTextIdx].clone() : new THREE.Vector3(0, 0, 0);
            textPos.x += (Math.random() - 0.5) * 0.1;
            textPos.y += (Math.random() - 0.5) * 0.1;

            const rScatter = 20 + Math.random() * 30; // Wider scatter
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const scatterPos = new THREE.Vector3(
                rScatter * Math.sin(phi) * Math.cos(theta),
                rScatter * Math.sin(phi) * Math.sin(theta),
                rScatter * Math.cos(phi)
            );

            mesh.position.copy(treePos);
            mesh.rotation.copy(treeRot);

            mesh.userData = {
                type: type,
                treePos: treePos,
                treeRot: treeRot,
                textPos: textPos,
                scatterPos: scatterPos,
                baseScale: mesh.scale.clone(),
                blinkSpeed: Math.random() * 0.05 + 0.02,
                blinkOffset: Math.random() * Math.PI * 2,
                rotVel: new THREE.Vector3((Math.random() - 0.5) * 0.02, (Math.random() - 0.5) * 0.02, 0)
            };

            mainGroup.add(mesh);
            particles.push(mesh);
        }

        function addPhotoToScene(texture) {
            createParticle('PHOTO', texture);
        }

        function initContent() {
            createParticle('STAR');
            const remaining = CONFIG.particleCount - particles.length;
            for (let i = 0; i < remaining; i++) {
                const r = Math.random();
                if (r < 0.6) {
                    createParticle('LIGHT');
                } else if (r < 0.9) {
                    createParticle('ORNAMENT_GOLD');
                } else {
                    createParticle('ORNAMENT_RED');
                }
            }
        }
        initContent();

        function createDefaultPhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 340;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 512, 340);
            return new THREE.CanvasTexture(canvas);
        }

        function initSnow() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            const vels = [];

            for (let i = 0; i < CONFIG.snowCount; i++) {
                pos.push(
                    (Math.random() - 0.5) * 140,
                    (Math.random() - 0.5) * 100 + 20,
                    (Math.random() - 0.5) * 140
                );
                vels.push((Math.random() * 0.15) + 0.03);
            }

            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { vels: vels };

            const mat = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.2,
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            const system = new THREE.Points(geo, mat);
            scene.add(system);
            snowParticles.push(system);
        }
        initSnow();

        const fileInput = document.getElementById('photo-input');
        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            if (!files.length) return;
            Array.from(files).forEach(f => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                };
                reader.readAsDataURL(f);
            });
        });

        // --- VISION & LOGIC ---
        let visionModel = null;
        let lastVideoTime = -1;

        async function initVision() {
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            visionModel = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            startWebcam();
        }

        async function startWebcam() {
            const video = document.getElementById('webcam');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => document.getElementById('loader').remove(), 1000);
                    predict();
                });
            } catch (err) {
                console.warn("Webcam not accessible", err);
                document.getElementById('loader').innerHTML = "<div class='loader-text'>MOUSE ONLY MODE</div>";
                setTimeout(() => document.getElementById('loader').remove(), 2000);
            }
        }

        async function predict() {
            const video = document.getElementById('webcam');
            if (visionModel && video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const results = await visionModel.detectForVideo(video, performance.now());
                processGestures(results);
            }
            requestAnimationFrame(predict);
        }

        function dist(l1, l2) {
            return Math.hypot(l1.x - l2.x, l1.y - l2.y, l1.z - l2.z);
        }

        const raycaster = new THREE.Raycaster();

        // Check if hand is pointing at a photo
        function checkPhotoHover() {
            raycaster.setFromCamera(STATE.cursorPos, camera);
            const hitTestObjects = [];
            photos.forEach(g => {
                const hitBox = g.children.find(c => c.userData.isHitBox);
                if (hitBox && g.scale.x > 0.1) hitTestObjects.push(hitBox);
            });
            const intersects = raycaster.intersectObjects(hitTestObjects);
            return intersects.length > 0 ? intersects[0].object.parent : null;
        }

        function processGestures(results) {
            const cursor = document.getElementById('hand-cursor');
            if (!results.landmarks || results.landmarks.length === 0) {
                cursor.style.opacity = 0;
                return;
            }
            const L = results.landmarks[0];
            cursor.style.opacity = 1;

            const cursorX = (1 - L[8].x) * window.innerWidth;
            const cursorY = L[8].y * window.innerHeight;
            cursor.style.left = `${cursorX}px`;
            cursor.style.top = `${cursorY}px`;
            STATE.cursorPos.x = (cursorX / window.innerWidth) * 2 - 1;
            STATE.cursorPos.y = -(cursorY / window.innerHeight) * 2 + 1;

            STATE.handRotation.y = (L[9].x - 0.5) * 4.0;
            STATE.handRotation.x = (L[9].y - 0.5) * 1.5;

            // Pinch: Thumb Tip vs Index Tip
            const pinchDist = Math.hypot(L[4].x - L[8].x, L[4].y - L[8].y);

            // Fist: All fingers close to wrist
            const tips = [L[8], L[12], L[16], L[20]];
            let avgTipDist = 0;
            tips.forEach(p => avgTipDist += dist(p, L[0]));
            avgTipDist /= 4;

            const now = Date.now();

            // --- FIXED LOGIC ---

            // 1. PINCH (Zoom in)
            if (pinchDist < 0.05) {
                if (STATE.mode !== 'FOCUS') {
                    const hitPhoto = checkPhotoHover();
                    if (hitPhoto) {
                        STATE.mode = 'FOCUS';
                        STATE.focusTarget = hitPhoto;
                        STATE.savedMode = STATE.mode;
                    } else {
                        // Pan logic
                        if (STATE.mode === 'SCATTER' || STATE.mode === 'PANNING') {
                            if (STATE.mode !== 'PANNING') {
                                STATE.mode = 'PANNING';
                                STATE.lastPanX = STATE.cursorPos.x;
                            }
                            const deltaX = STATE.cursorPos.x - STATE.lastPanX;
                            STATE.targetRotationY += deltaX * 2.0;
                            STATE.lastPanX = STATE.cursorPos.x;
                        }
                    }
                }
            }

            // 2. FIST (Close to Tree)
            // KEY FIX: Only close if pinchDist is LARGE (not pinching)
            else if (avgTipDist < 0.25 && pinchDist > 0.1) {
                if (!STATE.isFistHeld) {
                    if (STATE.mode === 'FOCUS' || STATE.mode === 'SCATTER' || STATE.mode === 'PANNING') {
                        STATE.mode = 'TREE';
                        STATE.focusTarget = null;
                    } else if (STATE.mode === 'TREE') {
                        STATE.mode = 'TEXT';
                    } else if (STATE.mode === 'TEXT') {
                        STATE.mode = 'TREE';
                    }
                    STATE.isFistHeld = true;
                }
            } else {
                STATE.isFistHeld = false;
            }

            // 3. RELEASE PINCH (Zoom out)
            if (pinchDist > 0.08) {
                // If in FOCUS mode -> Release to shrink back to SCATTER
                if (STATE.mode === 'FOCUS') {
                    STATE.mode = 'SCATTER';
                    STATE.focusTarget = null;
                }
                else if (STATE.mode === 'PANNING') {
                    STATE.mode = 'SCATTER';
                }

                // Scatter Reveal from Tree
                if (avgTipDist > 0.4 && STATE.mode === 'TREE' && now - STATE.lastGestureTime > 1000) {
                    STATE.mode = 'SCATTER';
                    STATE.lastGestureTime = now;
                }
            }
        }

        // --- ANIMATION LOOP ---
        function animate() {
            STATE.time += 0.01;

            if (STATE.mode === 'PANNING') {
                mainGroup.rotation.y += (STATE.targetRotationY - mainGroup.rotation.y) * 0.1;
            } else if (STATE.mode === 'TREE' || STATE.mode === 'SCATTER') {
                STATE.targetRotationY = STATE.handRotation.y;
                mainGroup.rotation.y += (STATE.handRotation.y - mainGroup.rotation.y) * 0.05;
                mainGroup.rotation.x += (STATE.handRotation.x - mainGroup.rotation.x) * 0.05;
            } else if (STATE.mode === 'TEXT') {
                mainGroup.rotation.y += (0 - mainGroup.rotation.y) * 0.05;
                mainGroup.rotation.x += (0 - mainGroup.rotation.x) * 0.05;
            }

            mainGroup.updateMatrixWorld();

            const focusTarget = STATE.focusTarget;

            particles.forEach((p, i) => {
                let targetPos = new THREE.Vector3();
                let targetRot = new THREE.Euler(0, 0, 0);
                let targetScale = p.userData.baseScale.clone();

                if (p.userData.type === 'LIGHT') {
                    const blink = Math.sin(STATE.time * 2.0 + p.userData.blinkOffset) * 0.5 + 0.5;
                    p.material.emissiveIntensity = 1.0 + blink * 2.0;
                }

                // If FOCUS mode, force the target photo to be big
                if (STATE.mode === 'FOCUS' && p === focusTarget) {
                    const camDir = new THREE.Vector3();
                    camera.getWorldDirection(camDir);
                    const worldTargetPos = new THREE.Vector3().copy(camera.position).add(camDir.multiplyScalar(15));
                    targetPos.copy(worldTargetPos);
                    mainGroup.worldToLocal(targetPos);
                    targetRot.set(-mainGroup.rotation.x, -mainGroup.rotation.y, -mainGroup.rotation.z);

                    targetScale.setScalar(1.8); // KEEP BIG
                } else {
                    if (STATE.mode === 'TREE' || (STATE.mode === 'FOCUS' && p !== focusTarget)) {
                        targetPos.copy(p.userData.treePos);
                        targetRot.copy(p.userData.treeRot);
                    } else if (STATE.mode === 'TEXT') {
                        targetPos.copy(p.userData.textPos);
                        targetRot.set(0, 0, 0);
                        targetScale.multiplyScalar(0.4);
                    } else if (STATE.mode === 'SCATTER' || STATE.mode === 'PANNING') {
                        targetPos.copy(p.userData.scatterPos);
                        p.rotation.x += p.userData.rotVel.x;
                        p.rotation.y += p.userData.rotVel.y;
                    }
                }

                if (p.userData.type === 'PHOTO') {
                    if (STATE.mode === 'TREE' || STATE.mode === 'TEXT') {
                        targetScale.setScalar(0.001);
                    } else if (STATE.mode === 'SCATTER' || STATE.mode === 'PANNING') {
                        targetScale.multiplyScalar(1.5);
                    }
                }

                p.position.lerp(targetPos, 0.08);
                p.scale.lerp(targetScale, 0.08);

                if (p.userData.type === 'PHOTO') {
                    p.lookAt(camera.position);
                } else if (STATE.mode !== 'SCATTER' && STATE.mode !== 'PANNING') {
                    p.rotation.x += (targetRot.x - p.rotation.x) * 0.1;
                    p.rotation.y += (targetRot.y - p.rotation.y) * 0.1;
                    p.rotation.z += (targetRot.z - p.rotation.z) * 0.1;
                }
            });

            if (snowParticles.length > 0) {
                const positions = snowParticles[0].geometry.attributes.position.array;
                const vels = snowParticles[0].geometry.userData.vels;

                for (let i = 0; i < CONFIG.snowCount; i++) {
                    positions[i * 3 + 1] -= vels[i];
                    if (positions[i * 3 + 1] < -20) positions[i * 3 + 1] = 60;
                    positions[i * 3] += Math.sin(STATE.time + i) * 0.01;
                }
                snowParticles[0].geometry.attributes.position.needsUpdate = true;
            }

            composer.render();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        initVision();
        animate();

    </script>
</body>
